<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Vamos jogar</title>
</head>
<body>
    <div class=" container d-flex mt-4">
        <div class="p-3" style="background-color: #00A2E8;">
            <h1 style="text-align: center;">Você</h1>
            <img class="imagem" src="/images/alienigena.jpg" alt="Alienigena">
            <h1 id="placarVoce" style="text-align:center">Placar</h1>
        </div>
        <div>
            <h1 style="text-align: center">Janken-pon</h1>
            <div class="d-flex">
                <div class="p-3 mt-5" style="background-color: #00A2E8;">
                    <img class="imagem_mao" id="mao_jogador" src="/images/mao_fechada.jpg" alt="Mão fechada">
                </div>
                <div class="p-3 mt-5" style="background-color: #ED1C24;">
                    <img class="imagem_mao" id="mao_oponente" src="/images/mao_fechada.jpg" alt="Mão fechada">
                </div>
            </div>
            <div class="centralizarbotao">
                <input class="btn btn-primary btn-lg centralizar" type="button" value="JOGAR" onclick="jogar()">
            </div>
        </div>
        <div class="p-3"  style="background-color: #ED1C24;">
            <h1 style="text-align: center;">Oponente</h1>
            <img class="imagem" src="/images/Samurai.webp" alt="Samurai">
            <h1 id="placarOponente" style="text-align:center">Placar</h1>
        </div>
    </div>
</body>
<script src="/script.js"></script>
<!-- <script>window.alert("O seu adversário será Miyamoto Musashi")</script> -->
</html>
