<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulário - Janken-pon</title>
</head>
<body>
    <h1 class="m-3 col-md-12" style="text-align: center; color: blue;">Formulário - Janken-pon</h1>
    <form class="container" style="background-color: rgba(192, 189, 189, 0.452); border-radius: 10px; padding: 10px; ">

        <div class="row m-3">
            <div class="col-md-6">
                <label class="form-label" for="Name">Nome *</label>
                <input class="form-control" type="text" id="Name" placeholder="Nome Completo">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="CPF">CPF</label>
                <input class="form-control" type="number" id="CPF">
            </div>
        </div>

        <div class=" row m-3">
            <div class="col-md-4">
                <label class="form-label" for="RG">RG</label>
                <input class="form-control" type="number" id="RG">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Nascimento">Data de Nascimento</label>
                <input class="form-control" type="date" id="Nascimento">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="CEP">CEP</label>
                <input class="form-control" type="text" id="CEP">
            </div>
        </div>

        

        <div class="row m-3">
            <div class="col-md-6">
                <label class="form-label" for="Endereco">Endereço</label>
                <input class="form-control" type="text" id="Endereco">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="Numero">Número</label>
                <input class="form-control" type="number" name="" id="Numero">
            </div>
        </div>

        <div class="row m-3">
            <div class="col-md-4">
                <label class="form-label" for="Complemento">Complemento</label>
                <input class="form-control" type="text" name="" id="Complemento">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Bairro">Bairro</label>
                <input class="form-control" type="text" name="" id="Bairro">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Cidade">Cidade</label>
                <input class="form-control" type="text" name="" id="Cidade">
            </div>
        </div>
        <div style="text-align: center;">
        <a class="btn btn-outline-primary" href="jogo.html" type="button">Enviar</a>
        </div>
    </form>
    
</body>
</html>
